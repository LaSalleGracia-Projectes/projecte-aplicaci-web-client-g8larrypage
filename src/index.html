<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciudad de las leyendas</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./js/main.js" defer></script>
  </head>
  <body>

    <!-- Encabezado de la página -->
    <header>
    <div class="header-container">
      <!-- Logo -->
      <div class="logo">
        <img src="./assets/img/logo-principal.jpeg" alt="Logo Principal">
      </div>
      <!-- Menú de navegación -->
      <nav class="main-nav">
        <ul>
          <li><a href="#">Sobre Nosotros</a></li>
          <li><a href="#">Ayuda</a></li>
          <li><a href="#">Idioma</a></li>
        </ul>
      </nav>
      <!-- Botones de acceso rápido -->
      <div class="main-buttons">
        <button id="button-clan"><img src="./assets/img/clan.png" alt="Clan"></button>
        <button id="button-tienda"><img src="./assets/img/tienda.png" alt="Tienda"></button>
        <button id="button-ranking"><img src="./assets/img/trofeo.png" alt="Ranking"></button>
        <button id="button-perfil"><img src="./assets/img/usuario.png" alt="Perfil"></button>
      </div>
    </div>
    </header>

    <!-- Contenido principal -->
    <section class="img-principal">
      <img src="./assets/img/preview.png" alt="Imagen Principal">
    </section>

    <section class="download-section">
      <h2>DESCARGALO YA!</h2>
      <p>Descarga el juego en tu dispositivo y comienza a jugar</p>
      <img src="./assets/img/anuncio-app.png" alt="Imagen juego">
      <div class="download-buttons">
        <button>Descargar</button>
      </div>
    </section>

    <section class="news">
      <h2>Noticias</h2>
      <div class="news-container">
        <img src="./assets/img/noticia1.png" alt="Imagen1">
        <img src="./assets/img/noticia2.png" alt="Imagen2">
      </div>
    </section>

    <!-- Pie de página -->
    <footer>Pie de página</footer>
  </body>
</html>
